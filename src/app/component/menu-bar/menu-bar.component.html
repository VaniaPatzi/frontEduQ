<header class="p-3 text-bg-dark">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start contenedor_menu"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
      >
        <!-- index.html -->
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <span class="fs-4 fw-bold fst-italic">EDU Questions</span>
      </a>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/inicio" routerLinkActive="active" class="nav-link"
              >Inicio</a
            >
          </li>
          <li class="nav-item">
            <a routerLink="/nuevo" routerLinkActive="active" class="nav-link"
              >Nuevo Registro
            </a>
          </li>
        </ul>
      </nav>
      <div class="info_usuario">
        <div *ngIf="auth.user$ | async as user" class="usuario">
          <img
            [src]="user.picture"
            alt="mdo"
            width="32"
            height="32"
            class="rounded-circle"
          />
          <span>{{ user["name"] }}</span>
        </div>
        <button
          type="button"
          (click)="logOut()"
          class="btn btn-warning mx-2 btn-sm"
        >
          Salir
        </button>
      </div>
    </div>
  </div>
</header>
