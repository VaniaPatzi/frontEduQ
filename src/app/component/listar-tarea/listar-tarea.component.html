<div class="container">
    <select class="form-select form-select-lg mb-3" aria-label="Large select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <H1>MATERIA</H1>
      <form>
        <label for="nombre">Nombre de la materia:</label>
        <input type="text" id="nombre" [(ngModel)]="nuevaMateria.nombre" required>
    
        <label for="nota">Nota:</label>
        <input type="number" id="nota" [(ngModel)]="nuevaMateria.nota" required>
    
        <button type="button" (click)="agregarMateria()">Agregar Materia</button>
      </form>
    
      <ul>
        <li *ngFor="let materia of materias; let i = index">
          {{ materia.nombre }} - Nota: {{ materia.nota }}
          <button type="button" (click)="eliminarMateria(i)">Eliminar</button>
        </li>
      </ul>
    
      <div *ngIf="notaMasBaja !== undefined">
        Nota m√°s baja: {{ notaMasBaja }}
      </div>
</div>
