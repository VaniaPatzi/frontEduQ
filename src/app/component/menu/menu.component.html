<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intinerario de Estudio</title>
  <span class="fs-4 fw-bold fst-italic">EDU Questions</span>
</head>
<h1 class="text-center">EDU-QUESTIONS</h1>

<body>

  </div>  

  <div id="searchResult" class="container">
    
  </div>
</body>
</html>
